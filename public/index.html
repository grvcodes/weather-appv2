<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./img/icon.png">
    <title>Weather App</title>
</head>
<body>
    <header>
      <img src="./img/icon.png" alt="icon">
      <form class = 'special'>
        <input type="text" placeholder="Location..."></input>
        <button type="submit">GO</button>
      </form>
    </header>
    <!-- Powred by<a href="#">Dark Sky API</a> and <a href="#">Mapbox API</a> -->

    <div class="main">
        <!--loader -->
        <div class="loader hide">
            <div></div>
        </div>
        <!--fallback div to display error msg(originally hidden)-->
        <div class="fallback" style="color:rgb(214, 73, 73);width:70vw;margin:50px auto 0;">
         
        </div>
        <!--main display div {summary,dataTab}(originally hidden)-->
        <div class="wrapperTo hide">
            <div class="container">
                <i>icon here</i>
                <div class="locationName">Delhi,India</div>
                <div class="summary">bright sky today</div>
            </div>    
            <div class="data">
                <ul>
                    <li><h4>TEMP:<span id="temp">28</span>C</h4></li>
                    <li><h4>MAX:<span id="maxTemp">32</span>C</h4></li>
                    <li><h4>MIN:<span id="minTemp">18</span>C</h4></li>
                    <li><h4>Pressure:<span id="pressure">1</span>mmHg</h4></li>
                    <li><h4>wind:<span id="wind">2</span></h4>km/h</li>
                    <li><h4>Humidity:<span id="humidity">25</span>mm</h4></li>
                </ul> 
            </div>
        </div>
        <div>
            <h2 style= "margin: 1em 2em 0;">Saved Locations</h2>
            <div class ="locations">
    
            </div>
            <a class="addLocation" href="./addLoc.html">add more location</a>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
