<html lang="en">
<head>

    <link rel="stylesheet" href="./index.css">

    <title>Weather App</title>
</head>
<body>
    <header>
      <img src="./img/icon.png" alt="icon">
    
    </header>
    <br>
    <div class="addLoc-main">
        <form class="addLoc-form">
            <input type="text" placeholder="Type Location to search for.."></input>
            
            <button type="submit">search</button>
        </form>
        <div class="main">
            <div class="loader hide">
                <div></div>
            </div>
            <div class="fallback" style="color:rgb(214, 73, 73);width:70vw;margin:50px auto;">

            </div>
            <div class="wrapperTo hide">
                <div class="tab">
                    <h3 class="display">location name</h3>
                    <button class = "save">save</button>
                </div>
            </div>
        </div>       
    </div>
    <script src="./scripts/addLoc.js"></script>
</body>
